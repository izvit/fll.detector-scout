<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Simple quadcopter icon: central body + four arms + four rotors -->
  <g fill="none" stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- arms -->
    <path d="M64 64 L24 24"/>
    <path d="M64 64 L104 24"/>
    <path d="M64 64 L24 104"/>
    <path d="M64 64 L104 104"/>
    <!-- body -->
    <circle cx="64" cy="64" r="10" fill="#333" />
    <!-- rotors -->
    <circle cx="20" cy="20" r="12" fill="#fff" stroke="#333"/>
    <circle cx="108" cy="20" r="12" fill="#fff" stroke="#333"/>
    <circle cx="20" cy="108" r="12" fill="#fff" stroke="#333"/>
    <circle cx="108" cy="108" r="12" fill="#fff" stroke="#333"/>
  </g>
</svg>
